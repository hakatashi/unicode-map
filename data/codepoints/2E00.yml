# Supplemental Punctuation

2E00..2E7F:
  font: symbola
  transform: scale(0.9) translate(0, -0.05)

  # TODO: render hyphens

  2E3A:
    control: 2M

  2E3B:
    control: 3M

  2E45..2E4E: # Early mapping
    early: true
    font: nishiki
    transform: scale(0.8)

  2E4F..2E7F: notdef

# CJK Radicals Supplement

2E80..2EFF:
  font:
    - ipaexm
    - hanamin-a
  transform: scale(0.9) translate(0, 0.05)

  2E9A: notdef
  2EF4..2EFF: notdef

# Kangxi Radicals

2F00..2FDF:
  font: ipaexm
  transform: scale(0.9) translate(0, 0.05)

  2FD6..2FDF: notdef

# Empty

2FE0..2FEF: notdef

# Ideographic Description Characters

2FF0..2FFF:
  font: ipaexm
  transform: scale(0.9) translate(0, 0.05)

  2FFC..2FFF: notdef
