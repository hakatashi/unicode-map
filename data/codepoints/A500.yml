# Vai

A500..A63F:
  font: wakor
  transform: scale(0.95)

  A62C..A63F: notdef

# Cyrillic Extended-B

A640..A69F:
  font: quivira
  transform: scale(0.75)

  A66F:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0, -0.1)

  A670:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0.4, 0)

  A671:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0.25, 0)

  A672:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0.42, 0)

  A673:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0, -0.25)

  A674..A67D:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0, -0.05)

  A69E:
    font: free-serif-bold
    combining: true
    codepoint: 0x0444
    transform: translate(0, -0.35) scale(0.35)

  A69F:
    font: quivira
    combining: true
    transform: scale(0.75) translate(0, -0.1)

# Bamum

A6A0..A6FF:
  font: noto-bamum
  transform: scale(0.8)

  A6F0..A6F1:
    font: noto-bamum
    combining: true
    transform: scale(0.8) translate(-0.35, 0.2)

  A6F8..A6FF: notdef

# Modifier Tone Letters

A700..A71F:
  font: charis
  transform: scale(0.9)

  A700..A707:
    font: charis
    transform: scale(0.9) translate(0, -0.05)

  A71E..A71F:
    font: charis
    transform: scale(0.9) translate(0, -0.15)
