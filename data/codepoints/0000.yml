# Basic Latin
0000..001F:
  control:
    - NUL
    - SOH
    - STX
    - ETX
    - EOT
    - ENQ
    - ACK
    - BEL

    - BS
    - TAB
    - LF
    - VT
    - FF
    - CR
    - SO
    - SI

    - DLE
    - DC1
    - DC2
    - DC3
    - DC4
    - NAK
    - SYN
    - ETB

    - CAN
    - EM
    - SUB
    - ESC
    - FS
    - GS
    - RS
    - US

'0020':
  control: SP

0021..007E:
  font: doulos
  transform: scale(0.8)

007F:
  control: DEL

# Latin-1 Supplement
0080..00A0:
  control:
    - PAD # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - HOP # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - BPH
    - NBH
    - IND
    - NEL
    - SSA
    - ESA

    - HTS
    - HTJ
    - VTS
    - PLD
    - PLU
    - RI
    - SS2
    - SS3

    - DCS
    - PU1
    - PU2
    - STS
    - CCH
    - MW
    - SPA
    - EPA

    - SOS
    - SGC # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - SCI
    - CSI
    - ST
    - OSC
    - PM
    - APC

    - NB/SP

# C1 Controls and Latin-1 Supplement

00A1..00FF:
  font: doulos
  transform: scale(0.8)

  00AD:
    control: SHY/-

# Latin Extended-A

0100..017F:
  font: doulos
  transform: scale(0.8)

  0149:
    svg: true
    transform: scale(0.8)

# Latin Extended-B

0180..024F:
  font: doulos
  transform: scale(0.8)

  022A..0231:
    font: doulos
    transform: translate(0, 0.05) scale(0.8)

# IPA Extensions

0250..02AF:
  font: doulos
  transform: scale(0.8)

# Spacing Modifier Letters

02B0..02FF:
  font: doulos
  transform: scale(0.8)

# Combining Diacritical Marks

0300..036F:
  font: doulos
  combining: true
  transform: translate(0, -0.06) scale(0.7) translate(0.25, 0)

  0321..0322:
    font: symbola
    combining: true
    transform: translate(0, -0.06) scale(0.7) translate(0.25, 0)

  0340..0345:
    font: symbola
    combining: true
    transform: translate(0, -0.06) scale(0.7) translate(0.25, 0)

  034F:
    control: CGJ

  035C:
    font: doulos
    combining: true
    transform: translate(0, -0.16) scale(0.7) translate(0.25, 0)

  035D..035E:
    font: doulos
    combining: true
    transform: translate(0, 0.04) scale(0.7) translate(0.25, 0)

  035F:
    font: doulos
    combining: true
    transform: translate(0, -0.16) scale(0.7) translate(0.25, 0)

  0360..0361:
    font: doulos
    combining: true
    transform: translate(0, 0.04) scale(0.7) translate(0.25, 0)

  '0362':
    font: doulos
    combining: true
    transform: translate(0, -0.2) scale(0.7) translate(0.25, 0)

# Greek and Coptic

0370..03FF:
  font: symbola
  transform: scale(0.8)

  0378..0379: notdef
  0380..0383: notdef
  038B: notdef
  038D: notdef
  03A2: notdef

# Cyrillic

0400..04FF:
  font: symbola
  transform: scale(0.8)

  0483..0487:
    font: symbola
    transform: scale(0.8) translate(0.25, 0)
    combining: true

  0488..0489:
    font: symbola
    transform: translate(0, -0.08) scale(0.8) translate(0.5, 0)
    combining: true

# Cyrillic Supplement

0500..052F:
  font: symbola
  transform: scale(0.8)

  052A:
    font: symbola
    transform: scale(0.75)

# Armenian

0530..058F:
  font: freeSerif
  transform: scale(0.8)

  '0530': notdef
  0557..0558: notdef
  '0560': notdef
  0588: notdef
  058B..058C: notdef

  058D..058E:
    svg: true

# Hebrew

0590..05FF:
  font: freeSerif
  transform: scale(0.8)

  0591..05C7:
    font: notoHebrew
    transform: scale(0.7)
    combining: true

    05C6:
      font: freeSerif
      transform: scale(0.8)

    05BE:
      font: freeSerif
      transform: scale(0.8)

    05C0:
      font: freeSerif
      transform: scale(0.8)

    05C3:
      font: freeSerif
      transform: scale(0.8)

  0590: notdef
  05C8..05CF: notdef
  05EB..05EF: notdef
  05F5..05FF: notdef

# Arabic

0600..06FF:
  font: freeSerif
  transform: scale(0.8)

  0600..0603:
    font: freeSerif
    transform: scale(0.8)
    box: true

  '0604':
    font: notoArabic
    transform: translate(0, 0.1) scale(0.4)
    box: true

  '0605':
    svg: true
    transform: scale(0.9)
    box: true

  0610..061A:
    font: freeSerif
    transform: scale(0.7) translate(-0.15, 0)
    combining: true

  061C:
    control: ALM

  061D: notdef

  064B..065F:
    font: freeSerif
    transform: scale(0.7) translate(-0.15, 0)
    combining: true

  0670:
    font: freeSerif
    transform: scale(0.7) translate(-0.15, 0)
    combining: true

  06D6..06ED:
    font: freeSerif
    transform: scale(0.7) translate(-0.15, 0)
    combining: true

    06DD:
      font: freeSerif
      transform: scale(0.7)
      box: true

    06DE:
      font: freeSerif
      transform: scale(0.8)

    06E5..06E6:
      font: freeSerif
      transform: scale(0.8)

    06E9:
      font: freeSerif
      transform: scale(0.8)

# Syriac

0700..074F:
  font: notoSyriac
  transform: scale(0.8)

  070E: notdef

  070F:
    control: SAM # Should be modified

  0730..074A:
    font: notoSyriac
    combining: true
    transform: scale(0.9) translate(0, -0.05)

  074B..074C: notdef

# Arabic Supplement

0750..077F:
  font: freeSerif
  transform: scale(0.8) translate(0, -0.05)

# Thaana

0780..07BF:
  font: freeSerif
  transform: scale(0.9)

  07A6..07B0:
    font: freeSerif
    combining: true
    transform: scale(0.8) translate(-0.35, -0.1)

  07B2..07BF: notdef

# NKo

07C0..07FF:
  font: notoNko
  transform: scale(0.8)

  07EB..07F1:
    font: notoNko
    combining: true
    transform: scale(0.7) translate(-0.25, 0.1)

  07F2:
    font: notoNko
    combining: true
    transform: scale(0.7) translate(-0.25, -0.08)

  07F3:
    font: notoNko
    combining: true
    transform: scale(0.7) translate(-0.25, 0.1)

  07FB..07FC: notdef

  07FD: # early mapping
    svg: true
    combining: true
    transform: scale(0.7) translate(0, 0.1)

  07FE..07FF: # early mapping
    svg: true
    transform: scale(0.8)
