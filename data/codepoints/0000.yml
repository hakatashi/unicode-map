# Basic Latin
0000..001F:
  control:
    - NUL
    - SOH
    - STX
    - ETX
    - EOT
    - ENQ
    - ACK
    - BEL

    - BS
    - TAB
    - LF
    - VT
    - FF
    - CR
    - SO
    - SI

    - DLE
    - DC1
    - DC2
    - DC3
    - DC4
    - NAK
    - SYN
    - ETB

    - CAN
    - EM
    - SUB
    - ESC
    - FS
    - GS
    - RS
    - US

'0020':
  control: SP

0021..007E:
  font: doulos
  transform: scale(0.8)

007F:
  control: DEL

# Latin-1 Supplement
0080..00A0:
  control:
    - PAD # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - HOP # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - BPH
    - NBH
    - IND
    - NEL
    - SSA
    - ESA

    - HTS
    - HTJ
    - VTS
    - PLD
    - PLU
    - RI
    - SS2
    - SS3

    - DCS
    - PU1
    - PU2
    - STS
    - CCH
    - MW
    - SPA
    - EPA

    - SOS
    - SGC # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - SCI
    - CSI
    - ST
    - OSC
    - PM
    - APC

    - NB/SP

# C1 Controls and Latin-1 Supplement

00A1..00FF:
  font: doulos
  transform: scale(0.8)

  00AD:
    control: SHY/-

# Latin Extended-A

0100..017F:
  font: doulos
  transform: scale(0.8)

# Latin Extended-B

0180..024F:
  font: doulos
  transform: scale(0.8)
