# Basic Latin
0000..001F:
  control:
    - NUL
    - SOH
    - STX
    - ETX
    - EOT
    - ENQ
    - ACK
    - BEL

    - BS
    - TAB
    - LF
    - VT
    - FF
    - CR
    - SO
    - SI

    - DLE
    - DC1
    - DC2
    - DC3
    - DC4
    - NAK
    - SYN
    - ETB

    - CAN
    - EM
    - SUB
    - ESC
    - FS
    - GS
    - RS
    - US

'0020':
  control: SP

0021..007E:
  font: doulos
  transform: scale(0.8)

007F:
  control: DEL

# Latin-1 Supplement
0080..00A0:
  control:
    - PAD # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - HOP # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - BPH
    - NBH
    - IND
    - NEL
    - SSA
    - ESA

    - HTS
    - HTJ
    - VTS
    - PLD
    - PLU
    - RI
    - SS2
    - SS3

    - DCS
    - PU1
    - PU2
    - STS
    - CCH
    - MW
    - SPA
    - EPA

    - SOS
    - SGC # Only appears in early drafts of ISO 10646. Unicode charts shows XXX for this character.
    - SCI
    - CSI
    - ST
    - OSC
    - PM
    - APC

    - NB/SP

# C1 Controls and Latin-1 Supplement

00A1..00FF:
  font: doulos
  transform: scale(0.8)

  00AD:
    control: SHY/-

# Latin Extended-A

0100..017F:
  font: doulos
  transform: scale(0.8)

  0149:
    svg: true
    transform: scale(0.8)

# Latin Extended-B

0180..024F:
  font: doulos
  transform: scale(0.8)

  022A..0231:
    font: doulos
    transform: translate(0, 0.05) scale(0.8)

# IPA Extensions

0250..02AF:
  font: doulos
  transform: scale(0.8)

# Spacing Modifier Letters

02B0..02FF:
  font: doulos
  transform: scale(0.8)

# Combining Diacritical Marks

0300..036F:
  font: doulos
  combining: true
  transform: translate(0, -0.06) scale(0.7) translate(0.25, 0)

  034F:
    control: CGJ

# Greek and Coptic

0370..03FF:
  font: symbola
  transform: scale(0.8)

  0378..0379: notdef
  0380..0383: notdef
  038B: notdef
  038D: notdef
  03A2: notdef
