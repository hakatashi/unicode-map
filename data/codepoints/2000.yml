# General Punctuation

2000..206F:
  font: symbola
  transform: translate(0, -0.05)

  2000..200F:
    control:
      - NQ\nSP
      - MQ\nSP
      - EN\nSP
      - EM\nSP
      - 3/M\nSP
      - 4/M\nSP
      - 6/M\nSP
      - F\nSP
      - P\nSP
      - TH\nSP
      - H\nSP
      - ZW\nSP
      - ZW\nNJ
      - ZW\nJ
      - LRM
      - RLM

  2011:
    control: NB\n-

  2028..202F:
    control:
      - L\nSEP
      - P\nSEP
      - LRE
      - RLE
      - PDF
      - LRO
      - RLO
      - NNB\nSP

  2030:
    font: free-serif

  2031:
    font: free-serif
    transform: scale(0.75, 1)

  205F:
    control: MM\nSP

  2060..2064:
    control:
      - WJ
      - f() # TODO: Use SVG
      - Ã— # TODO: USE SVG
      - ','
      - +

  2065: notdef

  2066..206F:
    control:
      - LRI
      - RLI
      - FSI
      - PDI
      - I\nSS
      - A\nSS
      - I\nAFS
      - A\nAFS
      - NA\nDS
      - NO\nDS

# Superscripts and Subscripts

2070..209F:
  font: doulos
  transform: scale(0.95) translate(0, -0.05)

  2072..2073: notdef
  208F: notdef
  209D..209F: notdef

# Currency Symbols

20A0..20CF:
  font: free-serif
  transform: scale(0.9)

  20AF:
    font: free-serif
    transform: scale(0.7)

  20BA..20BD:
    font: doulos

  20BE:
    font: symbola

  20BF: # Early mapping
    font: btc
    codepoint: 0x42
    transform: scale(0.8)

  20C0..20CF: notdef

# Combining Diacritical Marks for Symbols

20D0..20FF:
  font: symbola
  combining: true

  20D0..20DC:
    font: symbola
    combining: true
    transform: translate(0.25, 0.05)

    20D2..20D3:
      font: symbola
      combining: true
      transform: translate(0.25, -0.1)

    20D8..20DA:
      font: symbola
      combining: true
      transform: translate(0.25, -0.05)

  20DD..20E3:
    font: symbola
    combining: true
    transform: translate(0.5, -0.1)

    20E1:
      font: symbola
      combining: true
      transform: translate(0.25, 0.1)

  20E4:
    font: symbola
    combining: true
    transform: translate(0.5, -0.05)

  20E5..20E6:
    font: symbola
    combining: true
    transform: translate(0.25, -0.1)

  20E7:
    font: symbola
    combining: true
    transform: translate(0.25, 0)

  20E8:
    font: symbola
    combining: true
    transform: translate(0.25, -0.2)

  20E9:
    font: symbola
    combining: true
    transform: translate(0.25, 0)

  20EA..20EB:
    font: symbola
    combining: true
    transform: translate(0.25, -0.1)

  20EC..20EF:
    font: symbola
    combining: true
    transform: translate(0.25, -0.2)

  20F0:
    font: symbola
    combining: true
    transform: translate(0.25, 0)

  20F1..20FF: notdef

# Letterlike Symbols

2100..214F:
  font: symbola
  transform: scale(0.9)

  210B:
    font: symbola
    transform: scale(0.9) translate(-0.1, 0)

  2117:
    font: symbola
    transform: scale(0.9) translate(0, -0.1)

  2121:
    font: symbola
    transform: scale(0.7, 0.9)

  2122:
    font: symbola
    transform: scale(0.8, 0.9)

  212C:
    font: symbola
    transform: scale(0.9) translate(-0.05, 0)

  2130..2131:
    font: symbola
    transform: scale(0.9) translate(-0.1, 0)

  2133:
    font: symbola
    transform: scale(0.8, 0.9) translate(-0.05, 0)

  213B:
    font: symbola
    transform: scale(0.7, 0.9)

# Number Forms

2150..218F:
  font: symbola
  transform: scale(0.9)

  215F:
    font: symbola
    transform: scale(0.9) translate(-0.2, 0)

  2166:
    font: symbola
    transform: scale(0.75, 0.9)

  2167:
    font: symbola
    transform: scale(0.6, 0.9)

  216B:
    font: symbola
    transform: scale(0.8, 0.9)

  2177:
    font: symbola
    transform: scale(0.8, 0.9)

  218C..218F: notdef

# Arrows

2190..21FF:
  font: symbola
  transform: scale(0.9) translate(0, -0.05)
